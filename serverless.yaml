frameworkVersion: ">=2.10.0 <3.0.0"

service: okdata-pipeline

provider:
  name: aws
  runtime: python3.7
  memorySize: 1024
  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'dev'}
  deploymentBucket:
    name: ${self:custom.deploymentBucket.${self:provider.stage}, self:custom.deploymentBucket.dev}
    serverSideEncryption: AES256
  deploymentPrefix: deploy
  rolePermissionsBoundary: "arn:aws:iam::#{AWS::AccountId}:policy/oslokommune/oslokommune-boundary"
  iamManagedPolicies:
    - 'arn:aws:iam::#{AWS::AccountId}:policy/pipeline_component_policy'
    - 'arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess'
  tags:
    GIT_REV: ${git:branch}:${git:sha1}
    VERSION: ${self:custom.version}
  environment:
    AUTHORIZER_API: ${ssm:/dataplatform/shared/api-gateway-url}/simple-dataset-authorizer
    BUCKET_NAME: ok-origo-dataplatform-${self:provider.stage}
    GIT_REV: ${git:branch}:${git:sha1}
    KEYCLOAK_SERVER: ${ssm:/dataplatform/shared/keycloak-server-url}
    SERVICE_NAME: ${self:service}
    STAGE: ${self:provider.stage}
    STATUS_API_URL: ${ssm:/dataplatform/shared/api-gateway-url}/status-api
    VERSION: ${self:custom.version}
package:
  exclude:
    - '**/*'
  include:
    - okdata/pipeline/**/*.py

functions:
  invoke:
    handler: okdata.pipeline.lambda_invoker.invoke
  is-latest-edition:
    handler: okdata.pipeline.writers.s3.handlers.is_latest_edition_handler
    timeout: 60
    tracing: Active
    environment:
      CLIENT_ID: s3-writer
      CLIENT_SECRET: ${ssm:/dataplatform/s3-writer/keycloak-client-secret~true}
  validate_csv:
    handler: okdata.pipeline.validators.csv.validator.validate
    timeout: 60
  validate_json:
    handler: okdata.pipeline.validators.json.handler.handle
    timeout: 60
  write_kinesis:
    handler: okdata.pipeline.writers.kinesis.handler.handle
    timeout: 70
    iamManagedPoliciesInherit: true
    iamManagedPolicies:
      - arn:aws:iam::#{AWS::AccountId}:policy/kinesis-writer-policy
  write_s3:
    handler: okdata.pipeline.writers.s3.handlers.copy
    timeout: 900
    tracing: Active
    iamManagedPoliciesInherit: true
    iamManagedPolicies:
      - arn:aws:iam::#{AWS::AccountId}:policy/s3_writer_policy
    environment:
      CLIENT_ID: s3-writer
      CLIENT_SECRET: ${ssm:/dataplatform/s3-writer/keycloak-client-secret~true}
  xls_to_csv:
    handler: okdata.pipeline.converters.xls.main.handler
    timeout: 120
    environment:
      BUCKET_NAME: ok-origo-dataplatform-${self:provider.stage}

plugins:
  - serverless-es-logs
  - serverless-granular-iam
  - serverless-plugin-git-variables
  - serverless-pseudo-parameters
  - serverless-python-requirements

resources:
  Description: |
    ${self:service} ${git:branch}:${git:sha1}
    ${git:message}

custom:
  version: 0.1.0
  pythonRequirements:
    dockerizePip: non-linux
    slim: true
    usePoetry: false
  esLogs:
    endpoint: ${ssm:/dataplatform/shared/logs-elasticsearch-endpoint}
    index: dataplatform-services
    filterPattern: '{ $.function_name = "*" }'
  exportGitVariables: false
  deploymentBucket:
    prod: ok-origo-dataplatform-config-prod
    dev: ok-origo-dataplatform-config-dev
